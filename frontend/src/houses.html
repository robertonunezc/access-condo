    <div class="container mt-5">
        <h2 class="mb-4">Houses</h2>
        <a  class="btn btn-primary" href="/new_house">Crear nueva casa</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>

                </tr>
            </thead>
            <tbody id="houses-list">
                
            </tbody>
        </table>
    </div>
    <!--Create a boostrap modal with icons of whatsapp or facebok-->

            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">Contactar</h5>

                <div class="modal-body
                ">
                    <div class="row">
                        <div class="col-6">
                            <a href="https://wa.me/5491123456789" target="_blank">
                                <img src="/assets/img/whatsapp.png" alt="whatsapp" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="/assets/img/facebook.png" alt="facebook" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
